<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ShoppingCart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://kit.fontawesome.com/c0ea512990.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='cart.css'>
</head>
<body>
    <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="cart.html" class="logo-link"><h2 class="logo">CartSystem</h2></a>
        <a href="link.html" class="cart-link"><i class="fas fa-shopping-cart cart"></i><span class="amount">0</span></a>
      </nav>
    </div>
    </header>
    <section id="section">
      <div class="container">
      <div class="products-container">
        <table>
          <thead>
            <tr>
              <th>PRODUCT</th>
              <th>PRICE</th>
              <th>QUANTITY</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </section>
  </div>
    <script src="cart.js" ></script>
</body>
</html>
