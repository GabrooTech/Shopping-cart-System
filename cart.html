<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ShoppingCart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://kit.fontawesome.com/c0ea512990.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='cart.css'>
</head>
<body>
    <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="#" class="logo-link"><h2 class="logo">CartSystem</h2></a>
        <a href="link.html" class="cart-link"><i class="fas fa-shopping-cart cart"></i><span class="amount">0</span> </a>
      </nav>
    </div>
    </header>
    <section>
      <div class="container">
      <article class="article">
        <div class="product-card">
          <div class="trans-of-card">
          <div class="insider-product">
            <img src="img/bottle2.png" alt="product" class="product">
          </div>
          <div class="insider-product product-price">Price: 8$</div>
          <div class="insider-product">
            <a  class="buy-link" id="add-cart"><button class="buynow-button" >Add to Cart</button></a> 
          </div>
          </div>
        </div>
        <div class="product-card">
          <div class="trans-of-card">
          <div class="insider-product">
            <img src="img/bottle1.png" alt="product" class="product">
          </div>
          <div class="insider-product product-price">Price: 5$</div>
          <div class="insider-product">
            <a  class="buy-link" id="add-cart"><button class="buynow-button" >Add to Cart</button></a> 
          </div>
          </div>
        </div>
      </div>
      </div>
      <div class="container">
      <article class="article">
        <div class="product-card product-2">
          <div class="trans-of-card">
          <div class="insider-product">
            <img src="img/bottle3.png" alt="product" class="product">
          </div>
          <div class="insider-product product-price">Price: 10$</div>
          <div class="insider-product">
            <a  class="buy-link" id="add-cart"><button class="buynow-button" >Add to Cart</button></a> 
          </div>
          </div>
        </div>
        <div class="product-card product-2 product-2-2">
          <div class="trans-of-card">
          <div class="insider-product">
            <img src="img/bottle4.png" alt="product" class="product">
          </div>
          <div class="insider-product product-price">Price: 12$</div>
          <div class="insider-product">
            <a  class="buy-link" id="add-cart"><button class="buynow-button" >Add to Cart</button></a> 
          </div>
          </div>
          </div>
      </div>
      </article>
    </section>
    <script src="cart.js" ></script>
</body>
</html>
